<div *ngIf="show" class="error-notification" [ngClass]="{'show': show}">
  <div class="error-notification__icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24px" height="24px">
      <path d="M11.953 2C6.465 2 2 6.485 2 12s4.465 10 9.953 10C17.436 22 22 17.515 22 12S17.436 2 11.953 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8zm-.953-13h2v6h-2V7zm0 8h2v2h-2v-2z"/>
    </svg>
  </div>
  <div class="error-notification__message">
    {{ message | translate }}
  </div>
  <button class="error-notification__close" (click)="close()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
    </svg>
  </button>
</div>
